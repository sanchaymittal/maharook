    description: "ETH/USDC 0.05% pool on Base"

# Pool Configuration
pools:
  ETH_USDC_500:
    address: "0x96d4b53a38337a5733179751781178a2613306063c511b78cd02684739288c0a"
    token0: "0x4200000000000000000000000000000000000006"  # WETH
    token1: "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"  # USDC
    fee: 500  # 0.05%
    protocol: "v4"

# Trading Configuration
trading:
  # Default trading pair
  default_pair: "ETH/USDC"
  default_fee_tier: 0.0005  # 0.05%

  # Portfolio settings
  default_target_allocation: 0.5  # 50% ETH, 50% USDC

  # Risk management
  max_slippage: 0.03  # 3%
  max_position_size: 0.1  # 10% of portfolio per trade
  max_daily_trades: 50
  min_confidence: 0.3

  # Execution settings
  default_slippage: 0.005  # 0.5%
  default_deadline_minutes: 20
  min_trade_size_eth: 0.001  # 0.001 ETH minimum
  max_gas_price: 50000000000  # 50 gwei max
  default_gas_limit: 300000

  # Risk thresholds
  high_volatility_threshold: 0.1  # 10%

# Model Configuration
model:
  default_name: "fin-r1"
  default_provider: "ollama"

# ROOK Agent Configuration
agent:
  name: "rook_eth_usdc"
  pair: "ETH/USDC"
  pool_id: "0x96d4b53a38337a5733179751781178a2613306063c511b78cd02684739288c0a"
  fee_tier: 0.0005

# Portfolio defaults
portfolio:
  initial_eth_balance: 0.0  # Read from blockchain
  initial_usdc_balance: 0.0  # Read from blockchain

# Monitoring and logging
monitoring:
  enable_metrics: true
  log_level: "INFO"
  save_state_interval: 300  # 5 minutes
  performance_report_interval: 600  # 10 minutes

# Market data
market_data:
  price_feed: "coingecko"
  update_interval: 30  # seconds
  volatility_window: 600  # 10 minutes